<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Better Thought: gentle category-based thought shifts with save and share support."
    />
    <title>A Better Thought</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>
    <div class="bg-orb orb-c" aria-hidden="true"></div>
    <div class="noise" aria-hidden="true"></div>

    <main class="page">
      <section class="glass-phone" aria-label="A Better Thought app">
        <header class="hero panel">
          <p class="brand">A Better Thought</p>
          <h1>One small shift. Big difference.</h1>
        </header>

        <section class="panel categories" aria-live="polite">
          <h2>What do you need right now?</h2>
          <p class="subtext">Pick a category to get something tailored.</p>
          <div class="chips" id="categoryChips"></div>
        </section>

        <section class="panel reveal">
          <div class="thought-bubble" id="thoughtBubble" role="status" aria-live="polite">
            <p class="placeholder">Choose a category and reveal your better thought.</p>
          </div>

          <button id="revealBtn" class="btn btn-primary" disabled>Reveal a better thought</button>

          <div class="action-row" id="actionRow" hidden>
            <button id="anotherBtn" class="btn btn-secondary">Show me another better thought</button>
            <button id="saveBtn" class="btn btn-secondary">Save this thought</button>
            <button id="shareBtn" class="btn btn-secondary">Share this thought</button>
          </div>

          <div class="share-fallback" id="shareFallback" hidden>
            <button id="copyBtn" class="btn btn-tertiary">Copy thought</button>
            <button id="downloadBtn" class="btn btn-tertiary">Download image</button>
          </div>
        </section>

        <details class="panel saved" id="savedPanel" open>
          <summary>Saved thoughts</summary>
          <ul id="savedList" class="saved-list"></ul>
          <button id="clearSavedBtn" class="btn btn-tertiary" hidden>Clear all</button>
        </details>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
