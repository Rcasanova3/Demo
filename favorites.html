<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Better Thought favorites: your saved messages in one place."
    />
    <title>A Better Thought · Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="favorites">
    <main class="app-wrap">
      <section class="phone-shell" aria-label="Saved favorites page">
        <div class="notch" aria-hidden="true"></div>

        <header class="panel hero">
          <p class="eyebrow">A BETTER THOUGHT</p>
          <h1>Favorites</h1>
          <p class="subtext">Your saved messages in one calm space.</p>
          <div class="language-row">
            <label for="languageSelect">Language</label>
            <select id="languageSelect">
              <option value="en">English</option>
              <option value="es">Español</option>
            </select>
          </div>
        </header>

        <section class="panel favorites-page-panel">
          <div id="savedFilterControls" class="saved-filter-row" role="group" aria-label="Filter saved thoughts"></div>
          <ul id="savedList" class="saved-list"></ul>
          <div class="favorites-actions">
            <button id="clearSavedBtn" class="btn btn-tertiary" hidden>Clear all</button>
            <a class="btn btn-secondary" href="index.html">Back to app</a>
          </div>
        </section>
      </section>
    </main>


    <div id="sharePreviewModal" class="share-modal" hidden aria-hidden="true">
      <div id="shareModalBackdrop" class="share-modal-backdrop"></div>
      <div id="shareModalCard" class="share-modal-card" role="dialog" aria-modal="true" aria-label="Share image preview">
        <h3>Share image preview</h3>
        <img id="sharePreviewImg" alt="Share image preview" />
        <p id="sharePreviewError" class="share-preview-error" hidden></p>
        <div class="share-modal-actions">
          <a id="shareDownloadLink" class="btn btn-secondary" download="a-better-thought.png">Download image</a>
          <button id="shareNativeBtn" type="button" class="btn btn-secondary" hidden>Share</button>
          <button id="shareCloseBtn" type="button" class="btn btn-tertiary">Close</button>
        </div>
      </div>
    </div>

    <script src="messages.js"></script>
    <script src="app.js"></script>
  </body>
</html>
